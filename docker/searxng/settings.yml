use_default_settings: true

server:
  secret_key: "change-me-in-production"
  limiter: false
  public_instance: false
  image_proxy: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "es-AR"
  formats:
    - html
    - json

engines:
  # =========================================================================
  # GENERAL (motores principales)
  # =========================================================================
  - name: google
    engine: google
    shortcut: go
    disabled: false
    categories: [general, it]
  - name: bing
    engine: bing
    shortcut: bi
    disabled: false
    categories: [general, it]
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
    categories: [general, it]
  - name: brave
    engine: brave
    shortcut: br
    disabled: false
    categories: [general, it]
    timeout: 6.0
    soft_max_redirects: 2
  - name: yahoo
    engine: yahoo
    shortcut: yh
    disabled: false
    categories: general
  - name: qwant
    engine: qwant
    shortcut: qw
    disabled: false
    categories: general
  # mojeek y startpage removidos (access denied / parsing error)

